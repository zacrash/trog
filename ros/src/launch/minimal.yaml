publish_frequency: 5.0
footprint: [[-0.8763, -2.2], [-0.8763, 2.2], [0.8763, 2.2], [0.8763, -2.2]]
global_frame: /map
robot_base_frame: chassis
footprint_padding: 0.1
update_frequency: 5.0
static_map: false
rolling_window: true
width: 50.0
height: 50.0
resolution: 0.1
#origin_x: 2.99414218971
#origin_y: -11.9780256135
publish_voxel_map: true
max_obstacle_height: 20
min_obstacle_height: 0.5
obstacle_range: 50
raytrace_range: 50
footprint_clearing_enabled: false

plugins:
  - {name: obstacles,           type: "costmap_2d::ObstacleLayer"}
  - {name: obstacles3d,         type: "costmap_2d::VoxelLayer"}
  - {name: inflation,           type: "costmap_2d::InflationLayer"}

obstacles:
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {sensor_frame: center_laser_link, data_type: PointCloud, topic: /prius/center_laser/scan, marking: true, clearing: true, min_obstacle_height: 0.1}

obstacles3d:
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {sensor_frame: center_laser_link, data_type: PointCloud, topic: /prius/center_laser/scan, marking: true, clearing: true, min_obstacle_height: 0.1}

inflation:
  inflation_radius: 0.25
